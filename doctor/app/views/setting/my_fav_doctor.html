<link rel="stylesheet" ng-href="app/css/clinic_staff.css?{{getVer(3)}}" />                
<link rel="stylesheet" ng-href="app/css/clinical_notes_catalog.css?{{getVer(3)}}" />
<div class="">
    <div class="common_hr clearfix billing_main_div" ng-init="getPaymentTypes()">
        <div class="first_width" ng-init="getClinics()">
            <div class="dropdown">
                <button class="new_common_button clinic_listing dropdown-toggle" type="button" data-toggle="dropdown">
                    <span>{{app.all_clinic_label}}</span>
                </button>
                <!-- <ul class="dropdown-menu clinic_drop_down">             
                    <li ng-repeat-start="clinic in clinic_data" ng-click="changeCurrentClinicForFavDoctor(clinic)"><a href="">{{clinic.clinic_name | capitalize}}</a></li>
                    <li class='divider' ng-repeat-end></li>
                </ul> -->
            </div>
        </div>
        <div class="second_width common_heading_height">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no_padding  margin_left_-4">
                <div class="col-lg-2 col-md-2 col-sm-4 col-xs-4 m_bottom_15">
                    <h4 class="m_top_22 page_title pull-left">Settings</h4>
                </div>                
                <div class="col-lg-7 col-md-7 col-sm-5 col-xs-4 gotham_medium text-center m_top_15">
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-4 gotham_light text-right">                
                    <!-- <ul class="">
                        <li class="navigation_li" >
                            <label  class="bg_icon_images play_video_btn custom_div_mar" data-toggle="modal"  data-target='#video_help_modal'></label>
                        </li>
                    </ul> -->  
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<div class="">
    <div class="list_group_property" ng-init="getFavListing()" >
        <div ng-include="'app/views/setting/setting_sidebar.html?'+getVer(2)"></div>
        <div class="tab-content">
            <div id="complaints" class="tab-pane active" >
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding_0 common_hr">
                        <div class="col-lg-3 col-md-4 col-sm-3 col-xs-12 padding_0">
                            <h3 class="font_color_1 gotham_medium m_bottom_10 m_top_20 title1">Favorite Doctors</h3>
                        </div>
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 padding_0 m_top_10 m_bottom_10">
                            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 placeholder_class" ng-if="checkPermission(SETTING_FAV, VIEW)">
                                <div class="input-group">
                                    <input type="text" 
                                           client-auto-complete  dirtype='14'
                                           class="form-control common_input" placeholder="Search Doctor" name="search" size="35"
                                           ng-model="fav_doctor_search.search" 
                                           ng-keyup="getDoctorListing($event)" 
                                           maxlength="100">
                                    <div class="input-group-btn">
                                        <button class="btn btn-default icon_style" >
                                            <i class="glyphicon glyphicon-search" ></i>                                            
                                        </button>                                        
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
                                <a href="" ng-if="checkPermission(SETTING_FAV, ADD)">                          
                                    <input type="button" value="Add Doctor" ng-click="addToFavDoctor(1)" class="custom_add_doctor_btn new_common_button new_common_button_3 no_top_margin"/>                        
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>                   
                    <table class="table table-responsive m_top_20 min_width_767" ng-if="checkPermission(SETTING_FAV, VIEW)"> 
                        <thead>
                            <tr>
                                <th class="">Name</th>                      
                                <th class="">Contact Number</th>
                                <th class="">Email</th>
                                <th class="text-center"></th>                                
                            </tr>
                        </thead>
                        <tbody class="font_size_14 common_p_b">
                            <tr ng-repeat="(key, favObj) in fav_doctors">
                                <td class="">{{favObj.user_name | trimString}}</td>                                
                                <td class="">{{favObj.user_phone_number}}</td>                                
                                <td class="">{{favObj.user_email}}</td>                                
                                <td class="text-center">                                    
                                    <a href="" ng-if="checkPermission(SETTING_FAV, DELETE)" ng-click="addToFavDoctor(2, favObj.user_id)"><img src="app/images/delete_icon.png" alt="delete_icon"></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div ng-if="!(checkPermission(SETTING_FAV, VIEW))" class="text-center gotham_book font_size_20 m_top_20">
                        <div class="unauthorised-css">{{app.unauthorised_msg}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
